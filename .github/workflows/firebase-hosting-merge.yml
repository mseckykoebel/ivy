name: Deploy client

on:
  push:
    branches: [master]

env:
  CI: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm --prefix ./client i && npm --prefix ./client run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: "./client"
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECT_IVY_NU }}"
          channelId: live
          projectId: project-ivy-nu
